    <main>
        <div class="hero">

            <h1>Rapids White Water Rafting</h1>
            <div class="below">
                <ul>
                    <li>123 Easy Street</li>
                    <li>Sawtooth Mountains Idaho</li>
                    <li> 208-888-1234</li>
                    <li>info@upthesemountains.com</li>
                </ul>
            </div>
            <section class="contact-section">
                <div class="contact-grid">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8122.128177939523!2d-115.02074007168557!3d43.96751683604382!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54a91c21f1be1a19%3A0xadc5fbf7597ef33e!2sSawtooth%20Range!5e0!3m2!1sen!2sus!4v1764469888675!5m2!1sen!2sus"
                        width="400" height="425" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>

                    <form class="contact-form">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">

                        <label>
                            <input type="radio" name="purpose" value="general" id="purpose-general" required>
                            <span>General Inquiry</span>
                        </label>

                        <label>
                            <input type="radio" name="purpose" value="reservation" id="purpose-reservation">
                            <span>Reservation Question</span>
                        </label>

                        <label>
                            <input type="radio" name="purpose" value="suggestion" id="purpose-suggestion">
                            <span>Website Suggestion</span>
                        </label>

                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="4" placeholder="Type Here"></textarea>
                        <label><input type="checkbox" id="purpose" name="purpose"> Please Subscribe me to the monthly
                            newsletter</label>
                        <button type="submit">Get in touch!</button>
                    </form>

                </div>

            </section>


            <section class="history">
                <h2>We are here to serve you!</h2>

                <div class="history-grid">
                    <figure>
                        <img src="images/blue_river.jpg" alt="Blue River ride" height="100" width="auto">
                        <figcaption>Employee Profile</figcaption>
                    </figure>
                    <figure>
                        <img src="images/white_water_rafting_group.jpg" alt="White water rafting group" height="100"
                            width="auto">
                        <figcaption>Employee Profile</figcaption>
                    </figure>
                    <figure>
                        <img src="images/make_a_splash.jpg" alt="Big splashes" height="100" width="auto">
                        <figcaption>Employee Profile</figcaption>
                    </figure>
                </div>





            </section>
